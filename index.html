<html>
    <body>
        <script src="snapblocks.min.js"></script>
        <pre class="blocks">
            when flag clicked
            move (10) steps
        </pre>
        <script>
            snapblocks.renderMatching('pre.blocks', {
              style:     'snap',       // Optional, defaults to 'snap'.
              languages: ['en', 'de'], // Optional, defaults to ['en'].
              scale: 1,                // Optional, defaults to 1
            });
        </script>
    </body>
</html>
